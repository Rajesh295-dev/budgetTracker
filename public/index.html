<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="manifest"
      href="manifest.webmanifest"
      crossorigin="use-credentials"
    />

    <title>Budget Tracker</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="header-btn">
        <button class="register-btn">Register</button>
        <!-- <button class="login-btn" onclick="toggleAuth()">Login</button> -->
        <span class="userName">Welcome, Guest!</span>
        <button class="login-btn">Login</button>
        <button class="logout-btn" style="display: none" onclick="logoutUser()">
          Logout
        </button>
      </div>

      <div class="auth-wrapper">
        <div class="form-wrapper">
          <h2 class="close-btn">X</h2>
          <form class="register-form">
            <h3>Register</h3>
            <input type="text" id="username" placeholder="Username" required />
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
            />

            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="retype-password"
              placeholder="Retype Password"
              required
            />
            <button class="register-btn" type="submit">Register</button>
            <!-- <button class="login-btn" type="submit">Login</button> -->
          </form>

          <form class="login-form" id="login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button class="login-btn" type="submit">login</button>
            <!-- <button class="register-btn" type="submit">Register</button> -->
          </form>
        </div>
      </div>

      <div class="total">
        <div class="total">Your Total: $<span id="total">0</span></div>
      </div>

      <div class="form">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input
          type="number"
          min="0"
          id="t-amount"
          placeholder="Transaction amount"
        />
        <button id="add-btn">
          <i class="fa fa-plus buttons"></i> Add Funds
        </button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
      </div>

      <div class="transactions">
        <table id="table">
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
            <th class="edit">Edit</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>

    <script src="btn-toggle.js"></script>
    <script src="authhandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then((reg) => {
            // console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
